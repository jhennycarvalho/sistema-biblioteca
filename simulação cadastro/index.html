<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="assets/js/color-modes.js"></script>
 
    <title>Informações de Perfil do Usuário</title>
 
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/product/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/offcanvas-navbar/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
    <!-- style -->
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body, html {
        height: 100%;
      }
 
      .form-container {
        background-color: #d4edda; /* Fundo verde claro */
        padding: 40px; /* Aumenta o padding para mais espaço */
        border-radius: 8px; /* Bordas arredondadas */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra para destacar o formulário */
        max-width: 800px; /* Define uma largura máxima */
        width: 100%; /* Largura total até o máximo definido */
      }
 
      .container-center {
        height: 100%; /* Altura total da página */
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
 
    <!-- Custom styles for this template -->
    <link href="style/sidebars.css" rel="stylesheet">
  </head>
  <body>
    <!-- Container centralizado -->
    <div class="container-center">
      <!-- Informações de perfil dentro de um contêiner com fundo verde -->
      <div class="form-container">
        <div class="row">
          <div class="col-md-3 text-center">
            <label for="uploadInput">
              <img id="fotoPerfil" src="images/maria.jpg" alt="Foto de Perfil" style="width: 150px; height: 150px; border-radius: 50%;">
            </label>
            <input type="file" id="uploadInput" accept="image/*" style="display: none;">
          </div>
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="validationCustom01" value="Maria Oliveira Batista" readonly>
              </div>
              <div class="col-md-6">
                <label for="validationCustom02" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="validationCustom02" value="maria.oliveira@gmai.com" readonly>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="validationCustom03" value="Avenida Copacabana, Bairro das Laranjeiras, 2456, Rio de Janeiro." readonly>
              </div>
              <div class="col-md-6">
                <label for="validationCustom04" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="validationCustom04" value="(11) 4002-8922" readonly>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label for="validationCustom05" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="validationCustom05" value="1990-01-01" readonly>
              </div>
              <div class="col-md-6">
                <label for="validationCustom06" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="validationCustom06" value="admin.maria" readonly>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label for="validationCustom07" class="form-label">Senha</label>
                <input type="password" class="form-control" id="validationCustom07" value="*********" readonly>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12 text-end">
            <form action="/tela perfil/tela perfil.html/simulacao-cadastro/index.html">
              <button type="button" class="btn btn-outline-success">Editar Informações</button>
            </form>
           
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
