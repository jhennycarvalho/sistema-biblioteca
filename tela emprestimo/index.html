    <title>Formulário com Imagem e Fundo Verde</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">

    <style>
      .table-container {
        background-color: #d4edda; /* Verde claro */
        padding: 40px; /* Aumenta o padding para mais espaço */
        border-radius: 8px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }

      .table-container .form-container {
        background-color: #fff;
        padding: 30px; /* Aumenta o padding interno do formulário */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        flex: 1; /* Permite que o formulário se expanda */
        max-width: 600px; /* Define uma largura máxima para o formulário */
      }

      .table-container img {

      }

  <body class="bg-light">
    
    <div class="container mt-5">
      <div class="table-container">
        <!-- Imagem do Livro -->
        <div class="d-flex align-items-center justify-content-center mb-4 mb-md-0">
          <img src="assets/brand/bootstrap-logo.svg" alt="Capa do Livro" width="300" height="229">
        </div>

        <!-- Formulário -->
        <div class="form-container">
          <h2 class="text-center mb-4">Empréstimo de Livro</h2>
          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="firstName" class="form-label">Código do Livro</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Código do livro não válido.
              </div>
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Título do Livro</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Nome do título do livro não válido.
              </div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Autor</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="username" placeholder="Autor" required>
                <div class="invalid-feedback">
                  O nome do autor é obrigatório.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="genre" class="form-label">Gênero</label>
              <input type="text" class="form-control" id="genre" placeholder="Gênero do livro" required>
            </div>

            <div class="mb-3">
              <label for="edition" class="form-label">Edição</label>
              <input type="text" class="form-control" id="edition" placeholder="1° edição">
            </div>

            <div class="mb-3">
              <label for="isbn" class="form-label">ISBN</label>
              <input type="text" class="form-control" id="isbn" placeholder="9788501044457">
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit">Confirmar</button>
          </form>
        </div>
      </div>
    </div>

    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="form-validation.js"></script>
  </body>
