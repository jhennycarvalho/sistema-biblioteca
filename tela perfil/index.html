<div class="container py-3"> 
    <label for="uploadInput" style="margin-left: 20px;">
        <img id="fotoPerfil" src="images/icone_perfil.png" alt="Foto de Perfil">
    </label>
    <input type="file" id="uploadInput" accept="image/*" style="display: none;">
    
    <script>
        document.getElementById('fotoPerfil').addEventListener('click', function() {
            document.getElementById('uploadInput').click();
        });

        document.getElementById('uploadInput').addEventListener('change', function(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var fotoPerfil = document.getElementById('fotoPerfil');
                fotoPerfil.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>

  <!-- Data -->
  <script>
    document.getElementById('validationCustomUsername').addEventListener('input', function(e) {
        var input = e.target;
        var value = input.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
        var formattedValue = '';

        if (value.length > 0) {
            formattedValue += value.substring(0, 2); // Dia
        }
        if (value.length > 2) {
            formattedValue += '/' + value.substring(2, 4); // Mês
        }
        if (value.length > 4) {
            formattedValue += '/' + value.substring(4, 8); // Ano
        }

        input.value = formattedValue;
    });
</script>
